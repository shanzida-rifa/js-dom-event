<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubble</title>
    <style>
        #item-2 {
            border: 2px solid tomato;
        }

        ul {
            border: 2px solid blue;
        }

        body {
            border: 2px solid green;
        }

        section {
            border: 2px solid tomato;
        }
    </style>
</head>

<body id="body">
    <h1>Exploring Event bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Modi, quia.</li>
            <li id="item-3">Ut, ipsum?</li>
            <li id="item-4">Odio, maxime.</li>
            <li id="item-5">Id, libero?</li>
            <li id="item-6">Sapiente, consequatur.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function () {
            console.log('item clicked');
        });
        document.getElementById('list-ul').addEventListener('click', function () {
            console.log('ul clicked');
        });
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('section clicked');
        });
        document.getElementById('body').addEventListener('click', function () {
            console.log('body');
        });
    </script>
</body>

</html>
